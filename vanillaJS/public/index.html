    <script>
      const fetchAllProducts = async () => {
        return fetch("/api/products")
          .then((res) => res.json())
          .then((data) => data);
      };

      window.onload = async () => {
        //HANDELS DRINK CATEGORY BUTTON CLICK EVENT
        const buttons = document.querySelectorAll(".item-button");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove the flex-1 class from all buttons
            buttons.forEach((btn) => {
              btn.classList.remove("flex-1");
            });

            // Add the flex-1 class to the clicked button
            button.classList.add("flex-1");
          });
        });
        async function createProductDiv(product) {
          //get price and stock of product
          const productPrice = await getProductPrice(product.skus[0].code);

          // Create the main div element
          const div = document.createElement("div");
          div.classList.add("card");

          // Create the h3 tag and set its text to product.brand
          const h3 = document.createElement("h3");
          h3.textContent = product.brand;

          // Create the image element and set its source to product.image
          const imgContainer = document.createElement("a");
          imgContainer.href = `/${product.id}${product.brand
            .replace(/\s/g, "")
            .toLowerCase()}`;
          imgContainer.classList.add("product-image-container");
          const img = document.createElement("img");
          img.src = product.image;
          img.alt = product?.skus[0]?.code;
          imgContainer.appendChild(img);

          const priceContainer = document.createElement("div");
          priceContainer.classList.add("product-price-container");
          // Create the price element and set its text to the price of the first SKU
          const price = document.createElement("p");
          price.textContent = "Price: $" + (productPrice / 100).toFixed(2); // Await getProductPrice

          // Create the button element
          const button = document.createElement("button");
          button.textContent = "+";
          priceContainer.appendChild(price);
          priceContainer.appendChild(button);
          // Append the elements to the main div
          div.appendChild(h3);
          div.appendChild(imgContainer);
          div.appendChild(priceContainer);

          // Return the created div
          return div;
        }

        // Helper function to get the price of the first SKU
        async function getProductPrice(code) {
          const productInfo = await fetch(`/api/stockprice/${code}`)
            .then((res) => res.json())
            .then((data) => data);
          if (productInfo.price) {
            return productInfo.price;
          }
          return "N/A";
        }

        //UPDATE UI USING createProductDiv FUNCTION
        const products = await fetchAllProducts();
        const container = document.getElementById("products-container");

        // Create a div for each product and append it to the container
        products.forEach(async (product) => {
          const productDiv = await createProductDiv(product); // Await createProductDiv
          container.appendChild(productDiv);
        });
      };
    </script>
